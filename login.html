<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Welcome</title>

</head>
<body>
    <div id="login-containter">
        <h1>
            Log in / Sign up
        </h1>
        <button id="login-btn">Log in</button>
        <button id="signup-btn">Sign up</button>
    </div>
    <div>
        <form action="login_check.php" method="post" id="login-form">
        
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div>
                <input type="submit" name="login_submit" value="Log in">
            </div>
        </form>
    </div>

    <div>
        <form action="process_signup.php" method="post" id="signup-form">
            <div>
                <label for="name">User Name:</label>
                <input type="name" name="username" id="name" required>
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div>
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <div>
              <input type="hidden" id="name" name="name">
            </div>
            <div>
              <input type="hidden" id="new_email" name="new_email">
            </div>
            <div>
              <input type="hidden" id="new_password" name="new_password">
            </div>
            <div>
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I agree to the terms and conditions</label>
            </div>
            <div>
              <input type="submit" name="signup_submit" value="Sign up">
            </div>
          </form>
    </div>


    <script>
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const loginBtn = document.getElementById("login-btn");
        const signupBtn = document.getElementById("signup-btn");
        
        function showLoginForm() {
            loginForm.style.display = "block";
            signupForm.style.display = "none";
            loginBtn.classList.add("active");
            signupBtn.classList.remove("active");
        }
        
        function showSignupForm() {
            loginForm.style.display = "none";
            signupForm.style.display = "block";
            loginBtn.classList.remove("active");
            signupBtn.classList.add("active");
        }
        
        // show the login form by default
        showLoginForm();
        
        // add click listeners to the buttons
        loginBtn.addEventListener("click", showLoginForm);
        signupBtn.addEventListener("click", showSignupForm);
    </script>
    
</body>
</html>
