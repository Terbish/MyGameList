<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/l_style.css"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="POST" action="signup.php">
			<h2 class="form_title title">Create Account</h2>
			<div class="form__group">
				<input type="text" class="form__input" name="name" id="name" placeholder="Name " required>
				<label for="name" class="form__label"></label>
			</div>
			<div class="form__group">
				<input type="email" class="form__input" name="email" id="email" placeholder="Email " required>
				<label for="email" class="form__label"></label>
			</div>
			<div class="form__group">
				<input type="password" class="form__input" name="password" id="password" placeholder="Password " required>
				<label for="password" class="form__label"></label>
			</div>
			<button type="submit" name="signup-submit" class="form__button button">Sign Up</button>
		</form>
		
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="POST" action="check_login.php">
			<h2 class="form_title title">Sign in to Website</h2>
			<div class="form__group">
				<input type="email" class="form__input" placeholder="Email" name="email" required>
			</div>
			<div class="form__group">
				<input type="password" class="form__input" placeholder="Password" name="password" required>
			</div>
			<div class="form__group">
        <button class="form__button button" type="submit" name="submit" id="signInButton">Sign In</button>
			</div>
		</form>
		
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">SIGN IN</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">SIGN UP</button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script>
      document.getElementById("signInButton").addEventListener("click", function(){
          window.location.href = "home.html";
      });
      </script>
  </body>
</html>
